name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy with Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-maven-app:${{ github.run_id }}
          docker stop my_app_container || true
          docker rm my_app_container || true
          docker run -d --name my_app_container -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-maven-app:${{ github.run_id }}