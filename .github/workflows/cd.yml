name: CD

on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed

jobs:
  build-and-deliver:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.tag_action.outputs.new_tag }}
    steps:
    - uses: actions/checkout@v3
    - name: Bump version and push tag by patch
      id: tag_action
      uses: anothrNick/github-tag-action@1.64.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: false
        INITIAL_VERSION: 1.0.0
        DEFAULT_BUMP: patch
        DRY_RUN: false
    - name: Set version in POM
      run: mvn versions:set -DnewVersion=${{ steps.tag_action.outputs.new_tag }}
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Set version to ${{ steps.tag_action.outputs.new_tag }}" -a
        git push origin ${{ steps.tag_action.outputs.new_tag }}
    # - name: Push changes
    #   uses: ad-m/github-push-action@v0.6.0
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        platforms: linux/amd64, linux/arm64
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-maven-app:${{ steps.tag_action.outputs.new_tag }}
        build-args: |
          VERSION=${{ steps.tag_action.outputs.new_tag }}
  deploy:
    needs: build-and-deliver
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy with Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-maven-app:${{ needs.build-and-deliver.outputs.output1 }}
          docker stop my_app_container || true
          docker rm my_app_container || true
          docker run -d --name my_app_container -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-maven-app:${{ needs.build-and-deliver.outputs.output1 }}